<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T7 Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loader" style="color:#ccc;text-align:center;padding:20px;">جارٍ تجهيز المشغل...</div>
  <iframe
    id="vidoraPlayer"
    allowfullscreen
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation allow-downloads allow-modals"
  ></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const vidURL = params.get("url");
    const player = document.getElementById("vidoraPlayer");

    if (vidURL) {
      player.src = vidURL;
      player.onload = () => {
        document.getElementById("loader").style.display = "none";
      };
    } else {
      document.getElementById("loader").textContent = "❌ لم يتم العثور على رابط الفيديو.";
    }
  </script>
</body>
</html>
