<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مشغل T7 السينمائي</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(ellipse at center, #120012, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #loader {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    #player {
      display: none;
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="loader">...جارٍ تجهيز المشغل السينمائي</div>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    // ✅ منع جميع الإعلانات المنبثقة
    window.open = function () {};
    document.addEventListener('click', function (e) {
      if (e.target.tagName === 'A') e.preventDefault();
    }, true);

    // ✅ منع أي نوافذ منبثقة داخل iframe
    const iframe = document.getElementById('player');
    const url = new URLSearchParams(window.location.search).get('url');
    if (url) {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        iframe.style.display = 'block';
        iframe.src = url;
      }, 1500); // تأخير بسيط لعرض اللودر
    } else {
      document.getElementById('loader').textContent = "❌ لم يتم العثور على رابط الفيديو.";
    }
  </script>
</body>
</html>
